server {
    listen 80;
    server_name _;  # Replace with your domain or Elastic IP

    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/market-mindset_access.log;
    error_log /var/log/nginx/market-mindset_error.log;

    location / {
        # Proxy to Gunicorn
        proxy_pass http://127.0.0.1:8050;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Dash hot reload in dev, not needed in prod but doesn't hurt)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
    }

    # Static files (if you add any in the future)
    location /static/ {
        alias /home/ubuntu/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
